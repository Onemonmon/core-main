<html lang="en">

  <body>
    <div id="app"></div>
    <script src="../../dist/reactivity.global.js"></script>
    <script>
      const { ref, effect } = VueReactivity
      debugger
      const data = ref('拉拉')
      /**
       * effect1
       * data.dep = Set[effect1]
       * effect1.deps = [Set[effect1]]
       */
      effect(() => {
        app.innerHTML = `<div>姓名：${data.value}</div>`
      })
      setTimeout(() => {
        // 1.get value
        // 2.set value
        // 3.trigger data.dep
        data.value = '哒哒'
      }, 1000)
    </script>
  </body>
